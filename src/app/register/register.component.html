<mat-grid-list cols="1" rowHeight="4:1">
    <mat-grid-tile>
        <form class="example-form" [formGroup]="register" 
        (ngSubmit)="onRegister()">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Enter Name" name="name" class="form-control" formControlName="name">
                <mat-error>
                    <div *ngIf="f.name.invalid && (f.name.dirty || f.name.touched)" class="alert alert-danger">
                        <div *ngIf="f.name.errors.required">
                            Person Name is required.
                        </div>
                    </div>
                </mat-error>
            </mat-form-field><br>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Enter E-Mail" type="email" name="email" class="form-control"
                    formControlName="email">
                <mat-error>
                    <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)" class="alert alert-danger">
                        <div *ngIf="f.email.errors.required">
                            Email is required.
                        </div>
                        <div *ngIf="f.email.errors.email">
                            Enter a Valid Email.
                        </div>
                    </div>
                </mat-error>
            </mat-form-field><br>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Enter the number" type="number" name="phone" class="form-control" formControlName="phone">
                <mat-error>
                    <div *ngIf="f.phone.invalid && (f.phone.dirty || f.phone.touched)" class="alert alert-danger">
                        <div *ngIf="f.phone.errors.required">
                            Phone Number is required.
                        </div>
                    </div>
                </mat-error>
            </mat-form-field><br>
            
            <button mat-raised-button color="accent" class="alignbtn" 
            type="submit">Register</button>
           
        </form>
    </mat-grid-tile>
</mat-grid-list>
